<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      #food-field {
        outline: none;
        border-left: 1px solid grey;
        border-top: 1px solid grey;
        border-bottom: 1px solid grey;
        border-right: none;
      }
      .btn-food:focus {
        outline: none !important;
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <header class="container text-center my-5 text-danger fw-bold">
      <h1>All items food</h1>
    </header>
    <main class="container">
      <!-- food details -->
      <section>
        <!-- Scrollable modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="food-detail" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- food search -->
      <section>
        <div class="d-flex justify-content-end mb-4">
          <input
            type="text"
            id="food-field"
            placeholder="Search your food"
            class="rounded-0 py-2 px-2"
          />
          <button
            onclick="searchFood()"
            class="btn btn-primary rounded-0 py-2 border-1 btn-food"
          >
            Search
          </button>
        </div>
      </section>
      <!-- all food -->
      <section>
        <div
          id="food-container"
          class="row row-cols-1 row-cols-md-3 g-4 mb-5"
        ></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/food.js"></script>
  </body>
</html>
